[project]
name = 'nextpnr-stubs'
description = 'Python typing stubs for the next-generation YosysHQ nextpnr Python API'
authors = [
	{ name = 'Aki Van Ness', email = 'aki@lethalbit.net' },
]
dynamic = ['version']
license = 'ISC'
license-files = ['COPYING']
readme = 'README.md'
requires-python = '>=3.10'
dependencies = []
keywords = []
classifiers = []

[project.urls]
source = 'https://github.com/YosysHQ/nextpnr'
issues = 'https://github.com/YosysHQ/nextpnr/issues'

[build-system]
requires = ['setuptools>=66', 'setuptools-scm>=8']
build-backend = 'setuptools.build_meta'

[tool.setuptools.packages.find]
where = ['.']
exclude = [
	'_autogenerated',
	'_autogenerated.*',
]
namespaces = false

[tool.setuptools.package-data]
nextpnr = ['py.typed']

[tool.setuptools_scm]
version_scheme = 'guess-next-dev'
local_scheme = 'node-and-date'
